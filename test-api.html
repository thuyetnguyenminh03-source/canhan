<!DOCTYPE html>
<html>
<head>
    <title>Test API Projects</title>
</head>
<body>
    <h1>Test API Projects</h1>
    <div id="result">Loading...</div>
    <div id="error" style="color: red;"></div>
    
    <script>
        async function testAPI() {
            try {
                console.log('Testing API...');
                const response = await fetch('./api/site.php');
                console.log('Response status:', response.status);
                console.log('Response URL:', response.url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                document.getElementById('result').innerHTML = `
                    <h3>Success!</h3>
                    <p>Projects: ${data.projects?.length || 0}</p>
                    <p>First project: ${data.projects?.[0]?.title_vi || 'N/A'}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error').innerHTML = `Error: ${error.message}`;
                document.getElementById('result').innerHTML = 'Failed to load data';
            }
        }
        
        testAPI();
    </script>
</body>
</html>
